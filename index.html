<!DOCTYPE html>
<html lang="en-us">
<!-- this links to the css file -->
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Horiseon</title>
</head>

<body>
<!-- this is the header, containing the title and links to sections -->
    <header class="header">
        <h1>Hori<span class="seo">seo</span>n</h1>
        <nav>
            <ul>
                <li class="header h1 .seo">
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li class="header h1">
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li class="header h1">
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- this figure contains the main image -->
        <figure>
            <img id="main-image" src="./assets/images/digital-marketing-meeting.jpg" alt="image of marketing meeting">
        </figure>
        <!-- the section contains articles -->
        <section class="content">
            <!-- this article contains code for Search Engine Optimization -->
            <article id="search-engine-optimization" class="search-engine-optimization">
                <figure>
                    <img src="./assets/images/search-engine-optimization.jpg" class="float-left" alt="image of notebook with ideas">
                </figure>
                <figcaption>
                    <h2>Search Engine Optimization</h2>
                        <p>
                            The dominance of mobile internet use means that users are searching for the right business as they travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase your visibility and find the right customers for your business.
                        </p>
                </figcaption>
            </article>

            <!-- this article contains code for Online Reputation Management--> 
            <article id="online-reputation-management" class="online-reputation-management">
                <figure>
                    <img src="./assets/images/online-reputation-management.jpg" class="float-right" alt="image of laptop with ideas" />
                </figure>
                <figcaption>
                    <h2>Online Reputation Management</h2>
                        <p>
                            The web is full of opinions, and some of these can be negative. Social media allows anyone with an internet connection to say whatever they want about your business. Online Reputation Management gives you the control over what potential customers see when they search for your business.
                        </p>
                </figcaption>
            </article>

            <!-- this article contains code for Social Media Marketing -->
            <article id="social-media-marketing" class="social-media-marketing">
                <figure>
                    <img src="./assets/images/social-media-marketing.jpg" class="float-left" alt="image of meeting with ideas" />
                </figure>
                <figcaption>
                    <h2>Social Media Marketing</h2>
                        <p>
                            Social media continues to have a sizable influence on buying habits. Social media marketing helps you determine which platforms are suited to your brand, using analytics to find the right markets and increase your lead generation.
                        </p>
                </figcaption>
            </article>
    </section>
    <!-- this is a side bar containing more articles -->
    <aside class="benefits">
        <!-- this article contains code for Benefit Lead-->
        <article class="benefit-lead">
            <h3>Lead Generation</h3>
                <figure>
                    <img src="./assets/images/lead-generation.png" alt="image of funky money sign"/>
                </figure>
                <figcaption>
                <p>
                    Inbound strategies for lead generation require less work for your business, bringing customers directly to your website.
                </p>
                </figcaption>
            </article>
        <!-- this article contains code for Benefit Brand -->
        <article class="benefit-brand">
            <h3>Brand Awareness</h3>
                <figure>
                    <img src="./assets/images/brand-awareness.png" alt="image of person with a lightbulb head" />
                </figure>
                <figcaption>
                <p>
                    Users find your business through paid and organic searches, increasing the search ranking and visibility for your business.
                </p>
                </figcaption>
            </article>
        <!-- this article contains code for Benefit Cost -->
        <article class="benefit-cost">
            <h3>Cost Management</h3>
                <figure>
                    <img src="./assets/images/cost-management.png" alt="image of dollar signs wiht gear" />
                </figure>
                <figcaption>
                <p>
                    As the search ranking for your business increases, your advertising costs decrease, and you no longer need to advertise your page.
                </p>
                </figcaption>
            </article>
    </aside>
</main>
<!-- this contains code for the footer -->
    <footer class="footer">
        <h2>Made with ❤️️ by Horiseon</h2>
            <p>
                &copy; 2019 Horiseon Social Solution Services, Inc.
            </p>
    </footer>
</body>

</html>
